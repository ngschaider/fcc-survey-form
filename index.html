<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  <form id="survey-form">
    <h1 id="title">User Survey</h1>
    <p id="description">
      This survey asks you about some personal and also non-personal things. It helps us improve our services to you as a customer and you will help us a lot.
    </p>
    
    <label id="name-label" class="label">
      First Name: 
      <input type="text" id="name" class="form-control" placeholder="First Name" required>
    </label>
    
    <label class="label">
      Last Name: 
      <input type="text" id="name" class="form-control" placeholder="Last Name" required>
    </label>
    <label id="email-label" class="label">
      E-Mail Address: 
      <input type="email" id="email" class="form-control" placeholder="E-Mail Address" required
    </label>
    <label id="number-label" class="label">
      Favorite Number: 
      <input type="number" id="number" class="form-control" max="100" min="1" placeholder="Favorite Number" required>
    </label>
    
    <label id="service-label" class="label">How good is our service?
      <select id="dropdown" class="form-control">
        <option value="1">1/5 Bad</option>
        <option value="2">2/5 Meeh...</option>
        <option value="3">3/5 It's good.</option>
        <option value="4">4/5 I love it!</option>
        <option value="5">5/5 It's so fucking nice!!!!</option>
      </select>
    </label>
    
    <label id="radio-label" class="label">
      How often do you listen to the radio?<br>
      <label><input type="radio" name="radios" value="1"> Once a month</label><br>
      <label><input type="radio" name="radios" value="2"> Once a week</label><br>
      <label><input type="radio" name="radios" value="3"> 2-3 times a week</label><br>
      <label><input type="radio" name="radios" value="4"> Once a day</label><br>
      <label><input type="radio" name="radios" value="5"> Most time of the day</label>
    </label>
      
    <label class="label">Additional comments: <br>
      <textarea style="width: 100%;height: 200px"></textarea>
    </label>
      
    <label class="label">
       <input type="checkbox" value="1">
        I agree that my data is saved and processed for marketing purposes
    </label>
      
    <label class="label">
       <input type="checkbox" value="1">
        I agree that my data is published publicly
    </label>
      
    <input type="submit" value="Send" id="submit" class="form-control btn btn-success">
  </form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
